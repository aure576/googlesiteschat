<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Aurelio AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #1a73e8;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .send-btn {
            width: 100%;
            background-color: #1a73e8;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .send-btn:hover {
            background-color: #1557b0;
        }
        
        .send-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            border-radius: 4px;
            margin-top: 15px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .chat-messages {
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }
        
        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            max-width: 80%;
        }
        
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            text-align: right;
        }
        
        .decorator-message {
            background-color: #e8f5e8;
            margin-right: auto;
        }
        
        .message-sender {
            font-weight: bold;
            margin-bottom: 3px;
            font-size: 12px;
        }
        
        .message-time {
            font-size: 10px;
            color: #666;
            margin-top: 3px;
        }
        
        .connection-status {
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 12px;
        }
        
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ðŸ’¬ Chat Aurelio AI</h1>
        
        <div id="connectionStatus" class="connection-status disconnected">
            Desconectado - Iniciando conexiÃ³n...
        </div>
        
        <div id="chatMessages" class="chat-messages">
            <div class="chat-message decorator-message">
                <div class="message-sender">Aurelio AI</div>
                <div>Â¡Hola! Soy tu asistente virtual. Â¿En quÃ© puedo ayudarte hoy?</div>
                <div class="message-time">Ahora</div>
            </div>
        </div>
        
        <form id="messageForm">
            <div class="form-group">
                <label for="senderName">Tu nombre:</label>
                <input type="text" id="senderName" required maxlength="50">
            </div>
            
            <div class="form-group">
                <label for="messageText">Mensaje:</label>
                <textarea id="messageText" required maxlength="500" placeholder="Escribe tu mensaje aquÃ­..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="clientId">ID Cliente (opcional):</label>
                <input type="text" id="clientId" maxlength="50">
            </div>
            
            <button type="submit" class="send-btn" id="submitBtn">Enviar Mensaje</button>
        </form>
        
        <div id="statusMessage"></div>
    </div>

    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script>
        let pusher;
        let channel;
        let currentUser = '';
        let clientId = '';
        
        // Inicializar Pusher
        function initializePusher() {
            pusher = new Pusher('46e53dfe6f8d93182aaa', {
                cluster: 'us2'
            });
            
            channel = pusher.subscribe('chataurelio');
            
            channel.bind('chatbidireccion', function(data) {
                if (data.clientId === clientId || !clientId) {
                    addMessageToChat(data.sender, data.message, false);
                }
            });
            
            channel.bind('pusher:subscription_succeeded', function() {
                updateConnectionStatus(true);
            });
            
            pusher.connection.bind('disconnected', function() {
                updateConnectionStatus(false);
            });
            
            pusher.connection.bind('connected', function() {
                updateConnectionStatus(true);
            });
        }
        
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.textContent = 'Conectado - Chat en tiempo real activo';
                statusElement.className = 'connection-status connected';
            } else {
                statusElement.textContent = 'Desconectado - Intentando reconectar...';
                statusElement.className = 'connection-status disconnected';
            }
        }
        
        function addMessageToChat(sender, message, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isUser ? 'user-message' : 'decorator-message'}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-sender">${sender}</div>
                <div>${message}</div>
                <div class="message-time">${timeString}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Inicializar cuando se carga la pÃ¡gina
        document.addEventListener('DOMContentLoaded', function() {
            initializePusher();
        });

        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const senderName = document.getElementById('senderName').value.trim();
            const messageText = document.getElementById('messageText').value.trim();
            const clientIdInput = document.getElementById('clientId').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            if (!senderName || !messageText) {
                showMessage('Por favor completa los campos obligatorios', 'error');
                return;
            }
            
            // Actualizar variables globales
            currentUser = senderName;
            clientId = clientIdInput;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            // Agregar mensaje del usuario al chat inmediatamente
            addMessageToChat(senderName, messageText, true);
            
            try {
                const response = await fetch('/.netlify/functions/enviar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sender: senderName,
                        message: messageText,
                        clientId: clientIdInput || null
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('Mensaje enviado correctamente', 'success');
                    document.getElementById('messageText').value = '';
                } else {
                    showMessage('Error: ' + (data.error || 'Error desconocido'), 'error');
                }
                
            } catch (error) {
                showMessage('Error de conexiÃ³n: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Mensaje';
            }
        });
        
        function showMessage(text, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = text;
            statusMessage.className = 'message ' + type;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.textContent = '';
                    statusMessage.className = '';
                }, 3000);
            }
        }
    </script>
</body>
</html>
